<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <p></p>

  <script>
    // x is a global variable
    const x = 1;

    // y is a local variable, scoped to a() 
    function a() {
      const y = 2;
      output("y = " + y);
    }
    
    // z is also a local variable
    function b() {
      const z = 3;
      output("z = " + z);
    };

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }

    output("x = " + x);
    // output("y = " + y); // undefined; y is not defined outside of local a() scope
    // output("z = " + z); // undefined; same as y

    a();
    b();

  </script>
</body>
</html>
